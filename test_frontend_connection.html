<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    
    <div>
        <button onclick="testBackendConnection()">Test Backend Connection</button>
        <button onclick="testRegistration()">Test Registration</button>
        <button onclick="testFrontendConnection()">Test Frontend Connection</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        async function testBackendConnection() {
            try {
                const response = await fetch('http://localhost:8000/');
                const data = await response.json();
                addResult(`✅ Backend connection successful: ${data.message}`);
            } catch (error) {
                addResult(`❌ Backend connection failed: ${error.message}`, false);
            }
        }

        async function testRegistration() {
            try {
                const testUser = {
                    username: `testuser${Date.now()}`,
                    email: `test${Date.now()}@example.com`,
                    password: 'TestPass123',
                    name: 'Test User'
                };

                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Registration successful: ${data.message} (User ID: ${data.user.id})`);
                } else {
                    addResult(`❌ Registration failed: ${data.detail}`, false);
                }
            } catch (error) {
                addResult(`❌ Registration error: ${error.message}`, false);
            }
        }

        async function testFrontendConnection() {
            try {
                const response = await fetch('http://localhost:3000/');
                if (response.ok) {
                    addResult('✅ Frontend connection successful');
                } else {
                    addResult(`❌ Frontend connection failed: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`❌ Frontend connection error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
