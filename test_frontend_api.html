<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .form-group { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Frontend API Test</h1>
    
    <div>
        <div class="form-group">
            <label>Username: <input type="text" id="username" value="testuser"></label>
        </div>
        <div class="form-group">
            <label>Email: <input type="email" id="email" value="test@example.com"></label>
        </div>
        <div class="form-group">
            <label>Password: <input type="password" id="password" value="TestPass123"></label>
        </div>
        <div class="form-group">
            <label>Name: <input type="text" id="name" value="Test User"></label>
        </div>
        <button onclick="testRegistration()">Test Registration</button>
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        async function testRegistration() {
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value
            };

            try {
                console.log('Making registration request to:', 'http://localhost:8000/auth/register');
                console.log('Request data:', userData);

                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    addResult(`✅ Registration successful: ${data.message} (User ID: ${data.user.id})`);
                } else {
                    addResult(`❌ Registration failed: ${data.detail}`, false);
                }
            } catch (error) {
                console.error('Registration error:', error);
                addResult(`❌ Registration error: ${error.message}`, false);
            }
        }

        async function testLogin() {
            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                console.log('Making login request to:', 'http://localhost:8000/auth/login');
                console.log('Request data:', credentials);

                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    addResult(`✅ Login successful: ${data.message}`);
                } else {
                    addResult(`❌ Login failed: ${data.detail}`, false);
                }
            } catch (error) {
                console.error('Login error:', error);
                addResult(`❌ Login error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
